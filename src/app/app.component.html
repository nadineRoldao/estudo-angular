

<!-- interpolation -->
<h1> {{ banana }} </h1>
<h1> {{ isUpdate ? 'Atualizacao do produto' : 'Novo Produto' }} </h1>

<!-- property binding -->
<div>
  <img [src]="link" [alt]="altDesc">
</div>

<!-- event binding -->
<div (mouseover)="testEventBindind()" style="width: 200px; height: 200px;">
  <button (click)="testEventBindind()" > TEST CLICK EVENT</button>
</div>

<!-- two way data binding -->
<div>
  <input type="text" [(ngModel)]="productName">
  <p>
    {{ productName }}
  </p>
</div>
